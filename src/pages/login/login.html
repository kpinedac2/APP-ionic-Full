<ion-header>

  <ion-navbar color="primary">
    <ion-title>LOGIN ELECTRONIC</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <form [formGroup]="formSesion">

        <ion-slides class="image-slider">
            <ion-slide *ngFor="let img of images">
              <img src="assets/imgs/{{img}}" class="thumb-img" imageViewer/>
            </ion-slide>
          </ion-slides>

      <ion-item>
        <ion-label floating>USERNAME</ion-label>
        <ion-select value="" formControlName="usuario_id"  [(ngModel)]="idUser">
          <ion-option *ngFor="let u of usuarios" value="{{u.id}}">
            {{u.usuarioNombre}}
          </ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>PASSWORD</ion-label>
        <ion-input type="password" formControlName="clave" value="" [(ngModel)]="passUser"></ion-input>
      </ion-item>

      <ion-item>
        <button (click)="guardarUsuario()" ion-button block>ACCEDER</button>
  
      </ion-item>
    </form>
  </ion-list>

  


</ion-content>
