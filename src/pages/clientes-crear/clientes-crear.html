<ion-header>

  <ion-navbar>
    <ion-title>Nuevo cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formulario" action="">

    <ion-list>
      <ion-input type="hidden" value="0" formControlName="clienteDeuda"></ion-input>
      <ion-item>
        <ion-label floating>Nombres</ion-label>
        <ion-input type="text" value="" formControlName="clienteNombres"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Apellidos</ion-label>
        <ion-input type="text" formControlName="clienteApellidos"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>NIT</ion-label>
        <ion-input type="text" value="" formControlName="clienteNit"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Teléfono</ion-label>
        <ion-input type="text" value="" formControlName="clienteTelefono"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Dirección</ion-label>
        <ion-input type="text" value="" formControlName="clienteDireccion"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Municipio</ion-label>
        <ion-select value="" formControlName="municipio_id">
          <ion-option *ngFor="let m of municipios" value="{{m.id}}">
            {{m.municipioNombre}}
          </ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Sexo</ion-label>
        <ion-select value="" formControlName="clienteSexo">
          <ion-option value="Masculino">
            Masculino
          </ion-option>
          <ion-option value="Femenino">
            Femenino
          </ion-option>
        </ion-select>
      </ion-item>

      <button (click)="guardarCliente()" ion-button block color="primary">Guardar</button>
      
    </ion-list>
  </form>
</ion-content>
