<ion-header>



  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <br>
    <button ion-button (click)="vistaCrear()" full>
      <ion-icon name="person-add"> -Crear</ion-icon>
    </button>
    <ion-item-sliding *ngFor="let c of clientes; let i = index">
      <ion-item>
        <h4>{{c.clienteNombres}} {{c.clienteApellidos}}</h4>
        <h5>{{c.clienteTelefono}}</h5>
      </ion-item>
      <ion-item-options side="right">
        <button (click)="editarCliente(c)" ion-button color="primary">
          <ion-icon name="brush"></ion-icon>
          Editar
        </button>

        <button (click)="detalleCliente(c)" ion-button color="secondary">
          <ion-icon name="information"></ion-icon>
          Ver
        </button>

        <button (click)="borrarCliente(c.ClienteId)" ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
