<ion-header>

  <ion-navbar>
    <ion-title>Crear usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup] = "formulario">
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Usuario" value = "" formControlName = "usuarioNombre"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" placeholder="Clave" value = "" formControlName = "usuarioClave"></ion-input>
      </ion-item>

    <ion-item>
      <ion-label>Empleado</ion-label>
      <ion-select formControlName = "empleadoId">
        <ion-option *ngFor = "let e of empleados" value = "{{e.id}}">{{e.nombres}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
        <ion-label>Rol</ion-label>
        <ion-select formControlName = "rolId">
          <ion-option *ngFor = "let r of roles" value = "{{r.id}}">{{r.rol}}</ion-option>
        </ion-select>
      </ion-item>


      <button (click)="guardarUsuario()" ion-button color="secondary" outline>Guardar</button>
  </ion-list>
  </form>
</ion-content>
