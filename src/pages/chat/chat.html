<ion-header>
  <ion-navbar>
    <ion-title>
      Chateando...
      <ion-input placeholder="¿Quién eres?" [(ngModel)]="userName"></ion-input>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content #content padding id="content">
  <ion-card *ngFor="let message of messages">
    <ion-card-header>
      {{message.nombre}} dice:
    </ion-card-header>
    <ion-card-content>
      {{message.mensaje}}
    </ion-card-content>
  </ion-card>
  <div id="content-end"></div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input placeholder="escribe algo..." [(ngModel)]="message"></ion-input>
    <ion-buttons end>
      <button ion-button color='primary' icon-right (click)="sendMessage()">
          Enviar
        <ion-icon  color='primary' name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
