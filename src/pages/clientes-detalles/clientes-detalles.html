<ion-header>

  <ion-navbar>
    <ion-title>Detalles del cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
          <h2><i> <b>Información del cliente</b></i></h2>
        </ion-card-header>
        <ion-card-content>
            <label for=""><b>Nombres:</b> {{nombres}}</label> <br>
            <label for=""><b>Direccion:</b> {{direccion}}</label> <br>
            <label for=""><b>Teléfono:</b> {{telefono}}</label> <br>
            <label for=""><b>Sexo:</b> {{sexo}}</label> <br>
            <label for=""><b>Compras hechas:</b> Q{{compras}}</label> <br>
            <label for=""><b>Deuda:</b> Q{{deuda}}</label> <br>
            <label for=""><b>Fecha de la deuda:</b>{{fecha_deuda}}</label> 
        </ion-card-content>
      </ion-card>
  
  
</ion-content>
